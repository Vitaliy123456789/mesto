<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Mesto</title>
  </head>

  <body class="page">
    <header class="header">
      <img src="./images/Vector.svg" alt="логотип Mesto" class="header__img">
    </header>
    <main class="content">
      <section class="profile">
        <div class="profile__content">
          <img src="./images/image.jpg" alt="аватарка пользователя" class="profile__img">
          <div class="profile__info">
            <div class="profile__name">
              <h1 class="profile__title">Жак-Ив Кусто</h1>
              <h2 class="profile__subtitle">Исследователь океана</h2>
            </div>
            <button type="button" class="profile__button"></button>
          </div>
        </div>
        <button type="button" class="profile__addbutton"></button>
      </section>
      <section class="elements">
        <div class="elements__element">
          <img src="./images/kirill-pershin-1088404-unsplash.jpg" alt="церковь на горе " class="elements__element-img">
          <div class="elements__group">
            <h2 class="elements__group-title">Карачаевск</h2>
            <button type="button" class="elements__group-button elements__group-button_active"></button>
          </div>
        </div>
        <div class="elements__element">
          <img src="./images/kirill-pershin-1404681-unsplash.jpg" alt="Гора Эльбрус" class="elements__element-img">
          <div class="elements__group">
            <h2 class="elements__group-title">Гора Эльбрус</h2>
            <button type="button" class="elements__group-button elements__group-button_active"></button>
          </div>
        </div>
        <div class="elements__element">
          <img src="./images/kirill-pershin-1556355-unsplash.jpg" alt="гора Домбай" class="elements__element-img">
          <div class="elements__group">
            <h2 class="elements__group-title">Домбай</h2>
            <button type="button" class="elements__group-button elements__group-button_active"></button>
          </div>
        </div>
        <div class="elements__element">
          <img src="./images/kirill-pershin-1404681-unsplash.jpg" alt="Гора эльбрус" class="elements__element-img">
          <div class="elements__group">
            <h2 class="elements__group-title">Гора Эльбрус</h2>
            <button type="button" class="elements__group-button elements__group-button_active"></button>
          </div>
        </div>
        <div class="elements__element">
          <img src="./images/kirill-pershin-1556355-unsplash.jpg" alt="Гора Домбай" class="elements__element-img">
          <div class="elements__group">
            <h2 class="elements__group-title">Домбай</h2>
            <button type="button" class="elements__group-button elements__group-button_active"></button>
          </div>
        </div>
        <div class="elements__element">
          <img src="./images/kirill-pershin-1088404-unsplash.jpg " alt="Церкавь на холме" class="elements__element-img">
          <div class="elements__group">
            <h2 class="elements__group-title">Карачаево-Черкессия</h2>
            <button type="button" class="elements__group-button elements__group-button_active"></button>
          </div>
        </div>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__title">© 2020 Mesto Russia</p>
    </footer>
    <div class="popup">
      <button type="button" class="popup__button"></button>
      <div class="popup__container">
        <h3 class="popup__container-title">Редактировать профиль</h3>
        <form class="popup__container-form" name="popapform">
          <input type="text" class="popup__container-input popup__container-input_name" name="Name" placeholder="Жак-Ив Кусто">
          <input type="text" class="popup__container-input popup__container-input_job" name="Job" placeholder="Исследователь океана">
          <button type="submit" class="popup__container-button">Сохранить</button>
        </form>
      </div>
    </div>
    <script src="./scrips/index.js"></script>
  </body>
</html>
