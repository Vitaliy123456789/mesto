<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesto</title>
  </head>
  <body class="page">
    <header class="header">
      <img src="<%=require('./images/Vector.svg')%>" alt="логотип Mesto" class="header__img">
    </header>
    <main class="content">
      <section class="profile">
        <div class="profile__content">
          <div class="profile__guidance">
          <img src="." alt="аватарка пользователя" class="profile__img">
          </div>
          <div class="profile__info">
            <div class="profile__name">
              <h1 class="profile__title"></h1>
              <h2 class="profile__subtitle"></h2>
            </div>
            <button type="button" class="profile__button"></button>
          </div>
        </div>
        <button type="button" class="profile__addbutton"></button>
      </section>
      <li class="elements"></li>
    </main>
    <footer class="footer">
      <p class="footer__title">© 2020 Mesto Russia</p>
    </footer>
    <div class="popup popup-profile">
      <div class="popup__container popup-profile__container">
        <button type="button" class="popup__button popup-profile__button"></button>
        <h3 class="popup__title popup-profile__title">Редактировать профиль</h3>
        <form class="popup__form popup-profile__form" name="popapform" novalidate>
          <input id="input-name" type="text" class="popup__input popup__input_title_name" name="name" placeholder="Имя" required minlength="2" maxlength="40">
          <span id='input-name-error' class="popup__input-error"></span> 
          <input type="text" id="input-job"  class="popup__input popup__input_title_job" name="job" placeholder="Работа" required minlength="2" maxlength="200">
          <span id='input-job-error' class="popup__input-error"></span> 
          <button type="submit" class="popup__container-button popup-profile__container-button" >Сохранить</button>
        </form>
      </div>
    </div>
    <div class="popup popup-cards">
      <div class="popup__container popup-cards__container">
        <button type="button" class="popup__button popup-cards__button"></button>
        <h3 class="popup__title popup-cards__title">Новое место</h3>
        <form class="popup__form popup-cards__form" name="popapcardform" novalidate>
        <input id='input-cardname'type="text" class="popup__input popup-cards__input popup-cards__input_name" name="name" placeholder="Название" required minlength="2" maxlength="30">
        <span id='input-cardname-error' class="popup__input-error"></span> 
        <input type="url" id='input-cardurl' class="popup__input popup-cards__input popup-cards__input_url" name="link" placeholder="Ссылка на картинку" required>
        <span id='input-cardurl-error' class="popup__input-error"></span> 
        <button type="submit" class="popup__container-button popup-cards__container-button">Создать</button>
      </form>
      </div>
    </div>
    <div class=" popup popup-opencard">
      <div class="popup__container popup-opencard__container popup__container_none-color">
        <button class="popup__button popup-opencard__button"></button>
        <img alt="." src="." class="popup-opencard__img">
        <h3 class="popup-opencard__title"></h3>
      </div>
    </div>
    <div class="popup popup-delete">
      <div class="popup__container popup-delete__container">
        <button class="popup__button"></button>
        <h3 class="popup__title popup__title_delete">Вы уверены?</h3>
        <form class="pupup__form-delete">
        <button class="popup__container-button popup__container-button_delete">Да</button>
      </form>
      </div>
    </div>
    <div class="popup popup-avatar">
      <div class="popup__container popup-avatar__container">
      <button class="popup__button"></button>
      <h3 class="popup__title popup-avatar__title">Обновить аватар</h3>
      <form class="popup__form popup-avatar__form" name="popapavatarform" novalidate>
        <input type="url" id='input-avatarurl' class="popup__input popup-avatar__input popup-avatar__input_url" name="avatar" placeholder="Ссылка на картинку" required>
        <span id='input-avatarurl-error' class="popup__input-error"></span>
        <button class="popup__container-button popup__container-button_avatar">Сохранить</button>
      </form>
    </div>
    </div>
    <template class="item-template">
      <div class="elements__element">
        <button type="button" class="elements__button-delite"></button>
        <img src="." alt="фото" class="elements__element-img">
        <div class="elements__group">
          <h3 class="elements__group-title"></h3>
          <div class="elements__likes">
            <button type="button" class="elements__group-button"></button>
            <h3 class="elements__number-like"></h3>
          </div>
        </div>
      </div>
    </template>
  </body>
</html>
